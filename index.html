<!DOCTYPE html>
<html>
<head>
  <title>carrafa</title>
  <link rel="stylesheet" href="carrafa.css"></link>
  <meta name="google-site-verification" content="bVs9CDpmWfTyGSPLC6zRvtY76YqXxn2ozuR1jqBH7LU"/>
  <script>
    document.addEventListener('DOMContentLoaded', function(e) {
      var pixel = '<div class="pixel"></div>',
            template = new Array(12 * 4).join(pixel) + pixel;
      document.getElementById('carrafa').innerHTML = template;
      document.querySelector('.pixel:nth-child(11').addEventListener('click', () => window.open('http://www.github.com/carrafa'));
      document.querySelector('.pixel:nth-child(29').addEventListener('click', () => window.open('http://www.linkedin.com/in/joshuacarrafa'));
    });
  </script>
  </head>
  <body>
    <div id="logo-container">
        <div id="carrafa">
        </div>
        <div class="circle"></div>
    </div>
  </body>
</html>
